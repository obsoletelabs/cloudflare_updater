name: CI

permissions:
  contents: read

on:
  push:
    branches:
      - main
      - '**'
    branches:
      - main
      - '**'
  pull_request:
    branches:
      - main
      - '**'
  merge_group:

jobs:

  ruff-lint:
    name: Ruff Lint

  ruff-lint:
    name: Ruff Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - run: |
          python -m pip install --upgrade pip
          pip install ruff
      - run: ruff check .

  ruff-format:
    name: Ruff Format Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - run: |
          python -m pip install --upgrade pip
          pip install ruff
      - run: ruff check .

  ruff-format:
    name: Ruff Format Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - run: |
          python -m pip install --upgrade pip
          pip install ruff
      - run: ruff format --check .

  mypy:
    name: Mypy Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - run: |
          python -m pip install --upgrade pip
          pip install ruff
      - run: ruff format --check .

  mypy:
    name: Mypy Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - run: |
          python -m pip install --upgrade pip
          pip install mypy types-requests types-PyYAML
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      - run: mypy .

  pytest:
    name: Pytest
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - run: |
      - run: |
          python -m pip install --upgrade pip
          pip install mypy types-requests types-PyYAML
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      - run: mypy .

  pytest:
    name: Pytest
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-mock
          pip install pytest pytest-mock
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      - run: pytest -q
      - run: pytest -q
